<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="BarakasIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat Dragon</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="one">
        <div class="outer">
          <p id="wasted">☠️WASTED☠️</p>
          <div id="innerOne" class="row">
            <p>
              XP: <strong><span id="xpText"></span></strong>
            </p>
            <p>
              Health: <strong><span id="healthText"></span></strong>
            </p>
            <p>
              Gold: <strong><span id="goldText"></span></strong>
            </p>
          </div>
          <div id="innerTwo">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
            <div id="innerThree">
              <div id="monsterStats" class="row">
                <p class="col-md-6" id="monsterNameText">
                  Monster Name: <strong><span id="monsterName"></span></strong>
                </p>
                <p class="col-md-3" id="monsterHealthText">
                  Health: <strong><span id="monsterHealth"></span></strong>
                </p>
              </div>
              <p id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is
                preventing people from leaving the town. You are in the town
                square. Where do you want to go? Use the buttons above.
              </p>
            </div>
          </div>
        </div>
      </section>
      <div id="developerDiv">
        <p>Designed and Coded By</p>
        <p id="developer">Baraka Karuru</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
